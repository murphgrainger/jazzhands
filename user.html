<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <title>CRUD Degrees!</title>
    </head>

    <body class="container">
        <header class="header">
            <button type="button" class="btn btn-danger button-color">
                <a href="/">Home</a>
            </button>
        </header>
        <main>
            <section class="user-section"></section>
            <section class="degree-section"></section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
        <script id="user-template" type="text/x-handlebars-template">
            <h1>{{name}}
            </h1>
        </script>
        <ul class="list-group">
            <script id="degree-template" type="text/x-handlebars-template">
                {{#each degree}}
                    <li class="list-group-item">Degree:
                        {{this.name}}</li>
                    <li class="list-group-item">Institution:
                        {{this.institution}}</li>
                    <li class="list-group-item">GPA:
                        {{this.gpa}}</li>
                {{/each}}
            </ul>
        </script>
    </body>
</html>
