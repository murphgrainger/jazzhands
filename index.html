<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <link rel="stylesheet" href="main.css" media="screen" title="no title">
        <title>Jazz Hands</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper yellow darken-2">
                <a href="#" class="brand-logo">Jazz Hands</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="badges.html">Dashboard</a>
                    </li>
                    <li>
                        <a href="collapsible.html">About Us</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="row">
                <div class="welcome">
                    <h2>Welcome to Jazz Hands!</h2>
                    <p>Type to the scat mustic and watch the hands go!</p>
                </div>
                <div class="col s3">
                    <div class="card horizontal">
                        <div class="card-image">
                            <i class="medium material-icons">perm_identity</i>
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <h5>Jeremy S.</h5>
                                <h6>Level 37</h6>
                                <h6>Crushing It!</h6>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col s9">
                    <div id="score"></div>
                    <div id="game-field"></div>

                    <div id="fingers">
                        <img class="empty" src="images/Jazzhands_Empty.svg" alt="" style="display: none;">
                        <img class="lPointer" src="images/Jazzhands_LeftIndex.svg" alt="" style="display: none;">
                        <img class="lMiddle" src="images/Jazzhands_LeftMiddle.svg" alt="" style="display: none;">
                        <img class="lPinky" src="images/Jazzhands_LeftPinky.svg" alt="" style="display: none;">
                        <img class="lRing" src="images/Jazzhands_LeftRing.svg" alt="" style="display: none;">
                        <img class="rPointer" src="images/Jazzhands_RightIndex.svg" alt="" style="display: none;">
                        <img class="rMiddle" src="images/Jazzhands_RightMiddle.svg" alt="" style="display: none;">
                        <img class="rPinky" src="images/Jazzhands_RightPinky.svg" alt="" style="display: none;">
                        <img class="rRing" src="images/Jazzhands_RightRing.svg" alt="" style="display: none;">
                    </div>
                </div>
            </div>
        </main>

        <footer class="page-footer yellow darken-2">
            <div class="row">
                <small>&copy; 2017 | Our Team</small>
            </div>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
