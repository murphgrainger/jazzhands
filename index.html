<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <link rel="stylesheet" href="main.css" media="screen" title="no title">
        <title>Jazz Hands</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper grey darken-3">
                <a href="#" class="brand-logo">Jazz Hands</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="badges.html">Dashboard</a>
                    </li>
                    <li>
                        <a href="collapsible.html">About Us</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="row">
                <div class="welcome">
                    <h2>Welcome to Jazz Hands!</h2>
                    <p class="description">Type to the scat mustic and get that jazz hand!</p>
                </div>
                <div class="row  full-background">
                    <div class="col s3">
                        <div class="card horizontal">
                            <div class="card-image">
                                <i class="medium material-icons">perm_identity</i>
                            </div>
                            <div class="card-stacked">
                                <div class="card-content">
                                    <h5>Jeremy S.</h5>
                                    <h6>Level 37</h6>
                                    <h6>Crushing It!</h6>
                                </div>
                            </div>
                        </div>
                        <div class="card horizontal">
                            <div class="card-image">
                                <i class="medium material-icons">grade</i>
                            </div>
                            <div class="card-stacked">
                                <div class="card-content">
                                    <h5>Score</h5>
                                    <p id="score"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col s9">
                        <div class="row jazz-hands"></div>
                        <div class="row">
                            <div id="game-field"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="page-footer grey darken-3">
            <div class="row">
                <small>&copy; 2017 | Our Team</small>
            </div>
        </footer>

        <audio autoplay>
            <source src="Scatman_Techno_Remix.wav" type="audio/wav">
        </audio>
        <script src="app.js"></script>
    </body>
</html>
